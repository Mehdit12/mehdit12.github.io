<div id="portfolio" class="{{ section.background_style }}">
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-lg-2 col-sm-1"></div>
      {% for proj in section.projects %}
      <div class="col-lg-1 col-sm-1">
          <!-- <a class="portfolio-box" title="{{ proj.title }}"> href="assets/img/portfolio/fullsize/{{ proj.icon }}" -->
              <img class="img-fluid" src="{{ proj.icon }}" /> <!--alt="{{ proj.icon }}"-->
              <div class="portfolio-box-caption">
                  <div class="project-category text-white-50">{{ proj.title }}</div>
                  <div class="project-name">{{ proj.text }}</div>
              </div>
          <!-- </a> -->
      </div>
      {% endfor %}
    </div>
  </div>
</div>
