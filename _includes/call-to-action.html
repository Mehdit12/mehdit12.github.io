<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
  <div class="container px-1 px-lg-1 text-center">
    <div class="row gx-1 gx-lg-1 justify-content-center">
      <div class="col-lg-12 col-xl-12 {{ section.text_style | default: 'text-center' }}">
        <h2 class="text-white mt-0 text-center">{{ section.title }}</h2>
        <h3 class="text-white mt-2 text-center">{{ section.subtitle }}</h3>
        <hr class="divider border border-2 border-white ">
        <div class="text-white mb-4 ">{{ section.text | markdownify }}</div>
      </div>
    </div>
    {% include actions.html actions=section.actions %}
  </div>
</section>
